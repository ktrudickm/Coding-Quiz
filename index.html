<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz Game</title>
        <link rel="stylesheet" href="./Assets/css/style.css">
    </head>

    <body>

        <header>
            <nav>
                <a href="#" id="highscorelog">View Highscores</a>
            </nav>
            <h1>Time: <span id="countdown"></span></h1>
        </header>

        <main id="homepage">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize
                your score/time by ten seconds!
            </p>
            <button id="start">Start Quiz</button>
        </main>

        <div id="quizpage">
            <div id="quizquestion"><p>Question</p></div>
                <button id="buttonA" class="btn" onclick="checkAnswer('A')">A</button>
                <button id="buttonB" class="btn" onclick="checkAnswer('B')">B</button>
                <button id="buttonC" class="btn" onclick="checkAnswer('C')">C</button>
                <button id="buttonD" class="btn" onclick="checkAnswer('D')">D</button>
                </br>
            <div id="result"></div>
        </div>

        <div id="scoreboard">
            <h2>Game Over!</h2>
            <div id="score"></div>
            <label id="initialtext" for="initials">Enter Your Initials: </label></br>
            <input type="text" id="initials" name="initials"></br>
            <input id="submitScore" type="submit" value="Submit">
        </div>

        <div id="highscorepage">
            <h2>High Score Rankings</h2>
            <div id="highscorerankings"> </div>
            <button id="clearscores">Clear HighScores</button>
            <button id="startover">Play Again</button>
        </div>
        
    <script src="./Assets/js/script.js"></script>
    </body>

</html>
